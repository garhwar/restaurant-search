<div class="wrapper" style="border: 1px solid black;padding: 3px;">
	<form method="get" action="{% url 'search:search' %}">
		<div class="form-group">
			<input type="text" name="q" class="form-control" id="searchInput" placeholder="Type something...">
			<div class="row">
				<div class="col-4">
					<label for="cuisines">Cuisines</label>
					<select multiple class="form-control" id="cuisines" name="cuisine">
						{% for cuisine in cuisines %}
							<option value="{{cuisine.cuisine.cuisine_id}}">{{cuisine.cuisine.cuisine_name}}</option>
						{% endfor %}
					</select>
				</div>
				<div class="col-4">
					<label for="categories">Restaurant categories</label>
					<select multiple class="form-control" id="categories" name="category">
						{% for category in categories %}
							<option value="{{category.categories.id}}">{{category.categories.name}}</option>
						{% endfor %}
					</select>
				</div>
				<div class="col-4">
					<label for="establishmentTypes">Restaurant types</label>
					<select multiple class="form-control" id="establishmentTypes" name="establishment_type">
						{% for establishment in establishments %}
							<option value="{{establishment.establishment.id}}">{{establishment.establishment.name}}</option>
						{% endfor %}
					</select>
				</div>
			</div>
			<div style="padding-top: 10px;">
				<input type="submit" value="Search" class="btn btn-success">
			</div>
		</div>
	</form>
</div>
